<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RootDroid - SM-T113 Root</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RootDroid - SM-T113 Root Aracı</h1>
        <p>Samsung Galaxy Tab 3 (SM-T113) cihazınızı rootlamak için aşağıdaki butona basın.</p>
        <button onclick="startRoot()">Root İşlemini Başlat</button>
        <p class="status" id="status">Durum: Bekleniyor...</p>
    </div>

    <script>
        function startRoot() {
            document.getElementById("status").innerText = "Root işlemi başlatılıyor...";
            setTimeout(() => {
                document.getElementById("status").innerText = "Root işlemi tamamlandı! Cihazınızı yeniden başlatın.";
            }, 3000);
        }
    </script>
</body>
</html>
